<h1>Shuttle-A keyboard controls</h1>
<p>The following key functions are available for controlling Shuttle-A vessels. These are in addition to the general SpaceXpanse key functions.</p>

<table>
<tr><td>G</td><td>Lower/raise landing struts</td></tr>
<tr><td>K</td><td>Operate docking hatch mechanism</td></tr>
<tr><td>O</td><td>Open/close outer airlock door</td></tr>
</table>
