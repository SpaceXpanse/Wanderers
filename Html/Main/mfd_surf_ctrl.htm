<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<HTML>
<HEAD>
<meta name="GENERATOR" content="Microsoft&reg; HTML Help Workshop 4.1">

<Title>Map MFD controls</Title>

<BODY>
<h1>Map MFD controls</h1>
<p></p>
<table cols="3" width="100%" cellspacing="2" cellpadding="2" border="0" frame="void">
<thead>
<tr>
<th>Keyboard</th>
<th>Button</th>
<th>Description</th>
</tr>
<tbody>
<tr>
<td><kbd class="ctrl">Shift</kbd> <kbd>I</kbd></td>
<td>IAS</td>
<td>Select <i>Indicated Airspeed</i> (IAS) display.</td>
</tr>
<tr>
<td><kbd class="ctrl">Shift</kbd> <kbd>T</kbd></td>
<td>TAS</td>
<td>Select <i>True Airspeed</i> (TAS) display.</td>
</tr>
<tr>
<td><kbd class="ctrl">Shift</kbd> <kbd>G</kbd></td>
<td>GS</td>
<td>Select <i>Ground-relative Speed</i> (GS) display.</td>
</tr>
<tr>
<td><kbd class="ctrl">Shift</kbd> <kbd>O</kbd></td>
<td>OS</td>
<td>Select <i>Orbital Speed (OS) display.</td>
</tr>
</table>

</BODY>
</HTML>
